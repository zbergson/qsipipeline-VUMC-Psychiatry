anatomical:
- mrtrix_5tt_hsvs
name: mrtrix_multishell_msmt_hsvs
nodes:
-   action: csd
    input: qsirecon
    name: msmt_csd
    parameters:
        fod:
            algorithm: msmt_csd
            max_sh:
            - 8
            - 8
            - 8
        mtnormalize: true
        response:
            algorithm: dhollander
    qsirecon_suffix: MRtrix3_act-HSVS
    software: MRTrix3
-   action: tractography
    input: msmt_csd
    name: track_ifod2
    parameters:
        method_5tt: hsvs
        sift2: {}
        tckgen:
            algorithm: iFOD2
            backtrack: true
            crop_at_gmwmi: true
            max_length: 200
            min_length: 30
            power: 0.33
            quiet: true
            select: 10000000
        use_5tt: true
        use_sift2: true
    qsirecon_suffix: MRtrix3_act-HSVS
    software: MRTrix3
-   action: connectivity
    input: track_ifod2
    name: mrtrix_conn
    parameters:
        tck2connectome:
        -   measure: sift_invnodevol_radius2_count
            scale_invnodevol: true
            search_radius: 2  
            stat_edge: sum
            symmetric: true
            use_sift_weights: true
            zero_diagonal: true
            out_assignments: "assignments_sift_invnodevol_radius2_count.csv"
            length_scale: length
        -   measure: radius2_meanlength
            scale_invnodevol: false
            search_radius: 2
            stat_edge: mean
            symmetric: true
            use_sift_weights: false
            zero_diagonal: true
            out_assignments: "assignments_radius2_meanlength.csv"
        -   measure: radius2_count
            scale_invnodevol: false
            search_radius: 2
            stat_edge: sum
            symmetric: true
            use_sift_weights: false
            zero_diagonal: true
            out_assignments: "assignments_radius2_count.csv"
        -   measure: sift_radius2_count
            scale_invnodevol: false
            search_radius: 2 
            stat_edge: sum
            symmetric: true
            use_sift_weights: true
            zero_diagonal: true
            out_assignments: "assignments_sift_radius2_count.csv"
    qsirecon_suffix: MRtrix3_act-HSVS
    software: MRTrix3
space: T1w